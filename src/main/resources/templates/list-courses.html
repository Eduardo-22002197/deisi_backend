<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Listagem de cursos')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <div class="alert alert-info" th:if="${message}" th:text="${message}">
        Message...
    </div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}">
        Message...
    </div>
    <h1>Listagem de cursos</h1>
    <form th:action="@{/courses/list}" method="get">
        <label>Nome curso:</label>
        <input type="text" name="title" th:value="${title}" />
        <input type="submit" value="filtrar">
    </form>
    <table class="table" th:if="${!courses.isEmpty()}">
        <thead>
            <tr>
                <th>Título</th>
                <th>Grau</th>
                <th>Grau Aluno</th>
                <th>Tempo</th>
                <th>ECTS</th>
                <th>Nome Diretor</th>
                <th>Contacto Diretor</th>
                <th>URL Curso</th>
                <th>Operações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.title}" width="15%"></td>
                <td th:text="${course.degree}"></td>
                <td th:text="${course.studentDegree}" width="10%"></td>
                <td th:text="${course.time}"></td>
                <td th:text="${course.ects}"></td>
                <td th:text="${course.directorName}" width="20%"></td>
                <td th:text="${course.directorContact}"></td>
                <td th:text="${course.url}" width="10%"></td>
                <td width="5%" align="center">
                    <a th:href="@{'/courses/edit/' + ${course.id}}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a th:href="@{'/courses/delete/' + ${course.id}}">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
