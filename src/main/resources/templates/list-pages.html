<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Listagem de páginas')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <div class="alert alert-info" th:if="${message}" th:text="${message}">
        Message...
    </div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}">
        Message...
    </div>
    <h1>Listagem de páginas</h1>
    <form th:action="@{/backoffice/pages/list}" method="get">
        <label>Nome página:</label>
        <input type="text" name="pageName" th:value="${pageName}" />
        <input type="submit" value="filtrar">
    </form>
    <table class="table" th:if="${!pages.isEmpty()}">
        <thead>
            <tr>
                <th>Nome Página</th>
                <th>Título Página</th>
                <th>Estatística</th>
                <th>Texto Estatística</th>
                <th>Texto Página</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="page : ${pages}">
                <td th:text="${page.pageName}" width="10%"></td>
                <td th:text="${page.title}" width="15%"></td>
                <td th:text="${page.stat}"></td>
                <td th:text="${page.statText}"></td>
                <td th:text="${page.pageText}"></td>
                <td width="5%" align="center">
                    <a th:href="@{'/backoffice/pages/edit/' + ${page.id}}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a th:href="@{'/backoffice/pages/delete/' + ${page.id}}">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row-sm-9">&nbsp;</div>
    <div class="row-sm-9">&nbsp;</div>
    <div class="row-sm-9">&nbsp;</div>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
