<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Novo curso')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <h1 class="page-header" th:if="${courseForm.courseId == null}">Criar curso</h1>
    <h1 class="page-header" th:if="${courseForm.courseId != null}">Editar curso</h1>

    <form th:object="${courseForm}" method="post" th:action="@{/courses/new}" class="form-horizontal">
        <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? 'has-error' : ''">
            <label for="title" class="col-sm-3 control-label">Título</label>
            <div class="col-sm-9">
                <input th:field="*{title}" type="text" class="form-control" id="title" maxlength="100"/>
                <p class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('title')}">Título do curso</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('degree')} ? 'has-error' : ''">
            <label for="degree" class="col-sm-3 control-label">Grau</label>
            <div class="col-sm-9">
                <input th:field="*{degree}" type="text" class="form-control" id="degree"/>
                <p class="help-block" th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('degree')}">Grau do curso</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('studentDegree')} ? 'has-error' : ''">
            <label for="studentDegree" class="col-sm-3 control-label">Grau (aluno)</label>
            <div class="col-sm-9">
                <input th:field="*{studentDegree}" type="text" class="form-control" id="studentDegree"/>
                <p class="help-block" th:if="${#fields.hasErrors('studentDegree')}" th:errors="*{studentDegree}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('studentDegree')}">Grau do aluno</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('time')} ? 'has-error' : ''">
            <label for="time" class="col-sm-3 control-label">Tempo</label>
            <div class="col-sm-9">
                <input th:field="*{time}" type="text" class="form-control" id="time"/>
                <p class="help-block" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('time')}">Tempo do curso</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('ects')} ? 'has-error' : ''">
            <label for="ects" class="col-sm-3 control-label">ECTS</label>
            <div class="col-sm-9">
                <input th:field="*{ects}" type="text" class="form-control" id="ects"/>
                <p class="help-block" th:if="${#fields.hasErrors('ects')}" th:errors="*{ects}">ECTS</p>
                <p class="help-block" th:if="${!#fields.hasErrors('ects')}">Número ECTS</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('directorName')} ? 'has-error' : ''">
            <label for="directorName" class="col-sm-3 control-label">Nome Diretor</label>
            <div class="col-sm-9">
                <input th:field="*{directorName}" type="text" class="form-control" id="directorName"/>
                <p class="help-block" th:if="${#fields.hasErrors('directorName')}" th:errors="*{directorName}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('directorName')}">Nome do diretor</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('directorContact')} ? 'has-error' : ''">
            <label for="directorContact" class="col-sm-3 control-label">Contacto Diretor</label>
            <div class="col-sm-9">
                <input th:field="*{directorContact}" type="text" class="form-control" id="directorContact"/>
                <p class="help-block" th:if="${#fields.hasErrors('directorContact')}" th:errors="*{directorContact}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('directorContact')}">Email do diretor</p>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('url')} ? 'has-error' : ''">
            <label for="url" class="col-sm-3 control-label">URL</label>
            <div class="col-sm-9">
                <input th:field="*{url}" type="text" class="form-control" id="url"/>
                <p class="help-block" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">Error</p>
                <p class="help-block" th:if="${!#fields.hasErrors('url')}">URL do curso</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                &nbsp;
            </div>
            <div class="col-sm-9">
                <input name="courseId" type="hidden" th:value="*{courseId}" />
                <input type="submit" value="Gravar" class="btn btn-primary" />
            </div>
            <div class="row-sm-9">
                &nbsp;
            </div>
            <div class="row-sm-9">
                &nbsp;
            </div>
            <div class="row-sm-9">
                &nbsp;
            </div>
        </div>
    </form>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
