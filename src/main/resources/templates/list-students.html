<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head (pageTitle='Listagem de alunos')">
</head>
<body>
<div th:replace="layout/layout :: header"></div>

<div class="container">
    <div class="alert alert-info" th:if="${message}" th:text="${message}">
        Message...
    </div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}">
        Message...
    </div>
    <h1>Listagem de alunos</h1>
    <form th:action="@{/students/list}" method="get">
        <label>Apenas alunos com idade:</label>
        <input type="text" name="age" th:value="${age}" />
        <input type="submit" value="filtrar">
    </form>
    <table class="table" th:if="${!students.isEmpty()}">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Imagem</th>
                <th>Descrição</th>
                <th>Operações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.imgSrc}" width="40%"></td>
                <td th:text="${student.description}" width="35%"></td>
                <td width="5%" align="center">
                    <a th:href="@{'/students/edit/' + ${student.id}}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a th:href="@{'/students/delete/' + ${student.id}}">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="layout/layout :: footer"></div>
</body>
</html>
